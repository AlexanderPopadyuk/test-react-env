version: 2.1

orbs:
  aws-s3: circleci/aws-s3@3.0.0

jobs:
  test:
    docker:
      - image: cimg/node:16.17
    working_directory: ~/test-react-env/react
    steps:
      - checkout:
          path: ~/test-react-env
      - restore_cache:
          keys:
            - node-deps-{{checksum "package-lock.json"}}
      - run:
          name: Install Packages
          command: npm ci
      - save_cache:
          key: node-deps-{{checksum "package-lock.json"}}
          paths:
            - ~/.npm
      - run:
          name: Run Tests
          command: npm run test
      - persist_to_workspace:
          root: ~/test-react-env/react
          paths:
            - .
  build:
    docker:
      - image: cimg/node:16.17
    working_directory: ~/test-react-env/react
    steps:
      - attach_workspace:
          at: ~/test-react-env/react
      - run:
          name: 'Build'
          command: npm run build
      - persist_to_workspace:
          root: ~/test-react-env/react/dist
          paths:
            - .
  deploy:
    docker:
      - image: 'cimg/python:3.6'
    working_directory: ~/test-react-env/react
    steps:
      - attach_workspace:
          at: ~/test-react-env/react/dist
      - aws-s3/copy:
          arguments: '--dryrun'
          from: ~/test-react-env/react/dist
          to: 's3://test-react-env-123'
workflows:
  version: 2
  main:
    jobs:
      - test
      - build:
          requires:
            - test
          filters:
            branches:
              only: master
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master