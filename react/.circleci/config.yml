version: 2.1

jobs:
  test:
    docker:
      - image: cimg/node:16.17
    working_directory: ~/react
    steps:
      - checkout
      - restore_cache:
          keys:
            - node-deps-{{checksum "package-lock.json"}}
      - run:
          name: Install Packages
          command: npm ci
      - save_cache:
          key: node-deps-{{checksum "package-lock.json"}}
          paths:
            - ~/.npm
      - run:
          name: Run Tests
          command: npm run test
  build:
    steps:
      - run:
          name: 'Build'
          command: npm run build

workflows:
  version: 2
  main:
    jobs:
      - test
      - build:
        requires:
          - test
        filters:
          branches:
            only: master